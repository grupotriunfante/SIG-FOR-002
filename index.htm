<body>

<header>

</header>

<div class="container">
    <div class="flex-row">
        <div>

                <option>TCA</option>
                <option>TCV/ABC</option>
                <option>MCD/TCG</option>

        <div>

                <option value="">Selecione</option>

                <option value="administrativo">Administrativo</option>
            </select>
        </div>

        <div>
            <label for="area">√Årea</label>

    <label for="responsavel">Respons√°vel da Ronda</label>

    <h2>Anomalia Encontrada</h2>
    <input type="file" id="imagemDescricaoInput" accept="image/*" onchange="inserirImagem('imagemDescricao', this)">

    <h2>Descri√ß√£o da Anomalia</h2>

    <h2>Plano de A√ß√£o</h2>
    <p>Liste as a√ß√µes necess√°rias para resolver o problema:</p>
    <table>
        <thead>
            <tr>
                <th>N¬∫</th>
                <th>A√ß√£o</th>
                <th>Respons√°vel</th>
                <th>Prazo</th>
                <th></th> </tr>
        </thead>
        <tbody id="action-table-body">
            <tr>
                <td>1</td>
                <td><input type="text" placeholder="Descreva a a√ß√£o"></td>
                <td><input type="text" placeholder="Respons√°vel"></td>
                <td><input type="date"></td>
                <td><button class="btn-danger" onclick="deleteRow(this)">üóëÔ∏è</button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn" onclick="addRow()">‚ûï Adicionar A√ß√£o</button>

    <div class="buttons">
        <button class="btn" onclick="enviarFormulario()">üì§ Enviar</button>
    </div>

    <div class="footer">
        SIG - Sistema Integrado de Gest√£o ‚Ä¢ Relat√≥rio de Ronda 5S
    </div>
</div>

<script>
    let contadorAcoes = 1; // Para manter os n√∫meros das linhas (n√£o necessariamente o ID da linha)

    function addRow() {
        contadorAcoes++;
        const table = document.getElementById('action-table-body');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${contadorAcoes}</td>
            <td><input type="text" placeholder="Descreva a a√ß√£o"></td>
            <td><input type="text" placeholder="Respons√°vel"></td>
            <td><input type="date"></td>
            <td><button class="btn-danger" onclick="deleteRow(this)">üóëÔ∏è</button></td>
        `;
        table.appendChild(row);
        updateRowNumbers(); // Re-indexa os n√∫meros ap√≥s adicionar
    }

    function deleteRow(button) {
        const row = button.closest('tr'); // Encontra a linha mais pr√≥xima do bot√£o
        if (row) {
            row.remove(); // Remove a linha
            updateRowNumbers(); // Re-indexa os n√∫meros ap√≥s remover
        }
    }

    function updateRowNumbers() {
        const tableBody = document.getElementById('action-table-body');
        const rows = tableBody.getElementsByTagName('tr');
        for (let i = 0; i < rows.length; i++) {
            rows[i].cells[0].textContent = i + 1; // Atualiza o texto da primeira c√©lula (N¬∫)
        }
        contadorAcoes = rows.length; // Atualiza o contador para a pr√≥xima adi√ß√£o
    }


    function inserirImagem(divId, input) {
        const imagemContainer = document.getElementById(divId);
        const file = input.files[0];
        if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = document.createElement("img");
                img.src = e.target.result;
                img.className = "uploaded-img";
                imagemContainer.innerHTML = '';
                imagemContainer.appendChild(img);
                console.log("Imagem carregada como Base64:", img.src);
            };
            reader.readAsDataURL(file);
        }
        input.value = ""; // Limpa o input de arquivo
    }

    async function enviarFormulario() {
        const statusMensagem = document.getElementById('statusMensagem');
        statusMensagem.textContent = "Enviando formul√°rio... aguarde.";

        const responsavelRonda = document.getElementById("responsavel").value.trim();
        const unidade = document.getElementById("unidade").value;
        const departamento = document.getElementById("departamento").value;
        const area = document.getElementById("area").value;
        const detalhe = document.getElementById("detalhe").value.trim();

        const imagemElement = document.querySelector("#imagemDescricao img");
        let imagemBase64 = null;
        if (imagemElement) {
            imagemBase64 = imagemElement.src.split(',')[1];
        }

        // Coleta as a√ß√µes da tabela
        const tabela = document.querySelectorAll("#action-table-body tr");
        const acoes = [];

        tabela.forEach((linha, index) => {
            // Verifica se a linha foi deletada para n√£o coletar dados de inputs que n√£o existem mais
            if (linha.cells.length > 3) { // Garante que a linha ainda possui as c√©lulas esperadas
                const acao = linha.cells[1].querySelector('input').value.trim();
                const responsavel = linha.cells[2].querySelector('input').value.trim();
                const prazo = linha.cells[3].querySelector('input').value;

                if (acao || responsavel || prazo) { // Adicionado verifica√ß√£o para coletar se ao menos um campo da a√ß√£o estiver preenchido
                    acoes.push({
                        Numero: index + 1, // O n√∫mero aqui se refere √† ordem atual na tabela, n√£o ao contadorAcoes original
                        Acao: acao,
                        Responsavel: responsavel,
                        Prazo: prazo
                    });
                }
            }
        });

        const formularioId = "SOL-" + Date.now();

        const dadosFormulario = {
            FormularioID: formularioId,
            Unidade: unidade,
            Departamento: departamento,
            Area: area,
            ResponsavelRonda: responsavelRonda,
            DetalheAnomalia: detalhe,
            Evidencia: imagemBase64,
            Acoes: acoes
        };

        // --- AVISO CR√çTICO: A requisi√ß√£o 'fetch' abaixo S√ì FUNCIONAR√Å se este arquivo estiver
        // --- sendo executado em um ambiente com acesso √† internet e sem restri√ß√µes de CORS
        // --- para o seu Logic App. Se voc√™ hospedar este arquivo localmente (abrindo direto
        // --- no navegador via file:///) ou em um servidor sem a configura√ß√£o CORS adequada,
        // --- esta parte da funcionalidade de envio pode falhar.

        try {
            const response = await fetch('https://prod-15.brazilsouth.logic.azure.com:443/workflows/a62a81e1190d45aea44993e5863ae9e1/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=yu5ubkDAP-zY9ncoi3jNMbR5nJRSpuF_9AV4PoAAMg4', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dadosFormulario)
            });

            if (response.ok) {
                statusMensagem.textContent = "Formul√°rio enviado com sucesso! ‚úÖ";
                limparCamposFormulario(); // Limpar campos ap√≥s sucesso
            } else {
                statusMensagem.textContent = `Erro ao enviar o formul√°rio: ${response.status} ${response.statusText} ‚ùå`;
            }
        } catch (error) {
            console.error('Erro ao enviar formul√°rio:', error);
            statusMensagem.textContent = "Erro de conex√£o ao enviar. Verifique a URL ou sua conex√£o. ‚ùå";
        }
    }

    function limparCamposFormulario() {
        document.getElementById("unidade").value = "";
        document.getElementById("departamento").value = "";
        document.getElementById("area").innerHTML = '<option value="">Selecione</option>'; // Reseta as op√ß√µes de √°rea
        document.getElementById("responsavel").value = "";
        document.getElementById("detalhe").value = "";
        document.getElementById("imagemDescricaoInput").value = ""; // Limpa o input de arquivo
        document.getElementById("imagemDescricao").innerHTML = ""; // Limpa a imagem exibida

        // Limpa a tabela de a√ß√µes e adiciona a primeira linha de volta
        const tableBody = document.getElementById('action-table-body');
        tableBody.innerHTML = `
            <tr>
                <td>1</td>
                <td><input type="text" placeholder="Descreva a a√ß√£o"></td>
                <td><input type="text" placeholder="Respons√°vel"></td>
                <td><input type="date"></td>
                <td><button class="btn-danger" onclick="deleteRow(this)">üóëÔ∏è</button></td>
            </tr>
        `;
        contadorAcoes = 1; // Reseta o contador
        document.getElementById('statusMensagem').textContent = ''; // Limpa a mensagem de status
    }


    function atualizarArea() {
        const departamento = document.getElementById("departamento").value;
        const areaSelect = document.getElementById("area");

        areaSelect.innerHTML = '<option value="">Selecione</option>';

        if (departamento === "logistica") {
            const areasLogistica = ["CPD", "Recebimento", "Packing", "Corredores", "Expedi√ß√£o", "Vesti√°rio", "C√¢mera Fria"];
            areasLogistica.forEach(area => {
                const option = document.createElement("option");
                option.value = area;
                option.textContent = area;
                areaSelect.appendChild(option);
            });
        } else if (departamento === "administrativo") {
            const areasAdministrativo = ["RH", "Comercial", "Banheiros", "Comercial", "Financeiro", "√Årea Comum"];
            areasAdministrativo.forEach(area => {
                const option = document.createElement("option");
                option.value = area;
                option.textContent = area;
                areaSelect.appendChild(option);
            });
        }
    }
</script>
